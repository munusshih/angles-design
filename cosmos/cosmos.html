<!DOCTYPE html>
<html lang="en">

<head>

        type="image/x-icon" />
    <link rel="stylesheet" href="https://use.typekit.net/mhd6awk.css">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Angles: Cross Perspective in Design | Lecture Series</title>
    <meta charset="utf-8" />

    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="main.css" />

    <!-- import the webpage's javascript file -->

    <script src="moment.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/p5@vv1.4.0/lib/p5.js"
        type="text/javascript"></script>

</head>

<body>

    <div id="container">
        <div id="starbaby"></div>
    </div>

    <div class="sidebar">


        <h1><a href="../index.html">â†©</a></h1>

        <div class="sidebaby">

            <div class="bigbox">
            <div class="download" onclick="save()">download</div>
            <div class="randomize" onclick="randomize()">randomize me! <i
                    class="fa fa-random" style="font-size:12px"></i></div>
                </div>

            <h2>Settings</h2>

            <!-- switches -->
            <div class="bigbox" id="switches">

                <!-- color -->
                <p>color:</p>
                <div class="color">
                    <input class="button" id="yellow" type="button"
                        onclick="changeColor('#ffff00')">
                    <input class="button" type="button" id="bluer"
                        onclick="changeColor('#5aa1e8')">
                </div>

                <!-- citySwitch -->
                <div class="box">
                    <p>city:</p> <label class="switch">
                        <input type="checkbox" id="cityName"
                            onclick="cityCheck()" checked>
                        <span class="slider round"></span>
                    </label>
                </div>

                <!-- gridSwitch -->
                <div class="box">
                    <p>grid: </p><label class="switch">
                        <input type="checkbox" id="textGrider"
                            onclick="gridCheck()">
                        <span class="slider round"></span>
                    </label>
                </div>

                <!-- circleSwitch -->
                <div class="box">
                    <p>circle: </p><label class="switch">
                        <input type="checkbox" id="circleGrid" checked
                            onclick="circleCheck()">
                        <span class="slider round"></span>
                    </label>
                </div>

                <div class="box">
                    <p>spiral: </p><label class="switch">
                        <input type="checkbox" id="spiraling" checked
                            onclick="spiraling()">
                        <span class="slider round"></span>
                    </label>
                </div>

            </div>

            <h2>Parameter</h2>

            <!-- mx -->
            <div class="bigbox">
                <div class="box">
                    <p>rotation: </p>
                    <div class="wcontainer"><input type="range" min="0"
                            max="400" value="0" class="pslider" id="mx"></div>
                </div>

                <!-- my -->
                <div class="box">
                    <p>raidus: </p>
                    <div class="wcontainer"><input type="range" min="0"
                            max="400" value="0" class="pslider" id="my"></div>
                </div>

                <!-- mager -->
                <div class="box">
                    <p>offset X: </p>
                    <div class="wcontainer"><input type="range" min="-500"
                            max="100" value="-500" class="pslider"
                            id="offX"></div>
                </div>

                <!-- mager -->
                <div class="box">
                    <p>offset Y: </p>
                    <div class="wcontainer"><input type="range" min="-500"
                            max="100" value="-500" class="pslider"
                            id="offY"></div>
                </div>

                <!-- mager -->
                <div class="box">
                    <p>zoom: </p>
                    <div class="wcontainer"><input type="range" min="0.2"
                            max="2" value="0.2" step="0.01" class="pslider"
                            id="mager"></div>
                </div>

                <!-- lineHeight -->
                <div class="box">
                    <p>line-height: </p>
                    <div class="wcontainer"><input type="range" min="60"
                            max="150" value="60" class="pslider"
                            id="lineHeighter"></div>
                </div>
            </div>

            <h2>Typography</h2>

            <div class="bigbox">
                <div class="box"><label for="title">
                        <p>title: </p>
                    </label>
                    <textarea rows="4" cols="50" type="text" id="title"
                        name="title" oninput="textinput()">
Angles:
Cross
Perspective
in Design
            </textarea></div>

                <div class="box"><label for="host">
                        <p>host: </p>
                    </label>
                    <input type="text" id="host" name="host" value="Parsons D+T"
                        oninput="textinput()"><br></div>

                <div class="box"><label for="location">
                        <p>location: </p>
                    </label>
                    <input type="text" id="location" name="location"
                        value="Taipei, Taiwan" oninput="textinput()"><br></div>

                <div class="box"><label for="time">
                        <p>date/time: </p>
                    </label>
                    <input type="datetime-local" id="time" name="time"
                        value="2022-10-22T12:00" min="2020-10-22T00:00"
                        max="2024-10-22T00:00" oninput="textinput()"><br></div>

                <div class="box"><label for="speaker">
                        <p>speaker: </p>
                    </label>
                    <input type="text" id="speaker" name="speaker"
                        value="Liao I Hao" oninput="textinput()"><br></div>

            </div>
        </div>
    </div>
    </div>

    <footer>munus shih design/developed</footer>
